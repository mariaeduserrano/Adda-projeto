<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="utf-8">
       <title>Download</title>
   </head>

   <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ede7d9;
        }
         header, footer {
            background-color: rgb(0, 5, 53);
            height: 50px;
            width: 100%;
        }
        header{
            position: sticky;
            z-index: 10;
            top: 0px;
        }
        footer{
            position: fixed;
            bottom: 0px;
            z-index: 10;
        }
        #sol{
            width: 20%;
            position: absolute;
            right: 20px;
            top: 50px;
        }
        #graminha{
            width: 100%;
            position: absolute;
            bottom: 45px;
        }
        #pranchetinha{
            display: block;
            margin: 0 auto;
            position: absolute;
            bottom: 25px;
            z-index: 1;
       }
       #appstore, #playstore{
            width: 40%;
       }
       @media only screen and (min-width:325px){
            #pranchetinha{
            width: 70%;
            left: 20%;
            }
       }

       @media only screen and (min-width:768px){
            #pranchetinha{
            width: 50%;
            left: 25%;
            }
       }

       @media only screen and (min-width:1440px){
            #pranchetinha{
            width: 38%;
            left: 30%;
            }
       }
   </style>

   <body>
        <header></header>
            <img src="gifs/solzinho.gif" alt="" id="sol">
            <div class="button">
                <button><img src="img/appStore.png" alt="appstore" id="appstore"></button>
                <button><img src="img/playStore.png" alt="googleplay" id="playstore"></button>
                <img src="img/AddaPNG.png" alt="pranchetinha" id="pranchetinha">
            </div>
            <img src="img/graminha.png" alt="grama verde" id="graminha">
   </body>
        <footer></footer>
</html>
