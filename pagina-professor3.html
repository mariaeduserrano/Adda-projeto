<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina professor 2</title>
    </head>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(237, 231, 217);
        }
        #textoAdda{
            width: 100px;
        }
        header, footer {
            background-color: rgb(0, 5, 53);
            height: 50px;
            width: 100%;
        }
        header{
            position: sticky;
            z-index: 10;
            top: 0px;
        }
        footer{
            position: fixed;
            bottom: 0px;
        }
        #adda{
            position: absolute;
            width:500px;
            left:60px;
            z-index: 1;
            bottom: 50px;
        }
        .principal{
            display: flex;
        }
        .content{
            display: flex;
        }
        #graminha{
            width: 100%;
            position: absolute;
            bottom:50px;
        }
        #solzinho{
            width: 150px;
            position: absolute;
            right: 50px;
            top: 50px;
        }
        .tabela{
            position: relative;
            background-color: rgb(255, 255, 255);
            border: 5px solid rgb(0, 5, 53);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            height: 200px;
            width: 300px;
            left: 650px;
            gap: 40px;
            padding: 20px;
            top: 100px;
        }
       #entrar{
            background-color: rgb(255, 154, 154);
            position: relative;
            color: white;
            width: 150px;
            height: 50px;
            font-size: 20px;
            border-radius: 50px;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            margin-left: 70px;
            z-index: 1;
            text-decoration: none;
        }
        #login{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 250px;
            height: 30px;
            margin: 5px;
            padding: 5px;
            border: none; 
            font-size: 60px;

        }
        input{
            font-size: 20px;
            width: 250px;          
            padding: 10px;        
            border-radius: 20px;   
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
    <body>
        <header>
            <img src="img/addaTexto.png" alt="tipografia da logo do projeto adda" id="textoAdda">
        </header>
        <div class="principal">

            <div class="content">
                <img src="img/AddaPNG.png" alt="personagem adda acenando" id="adda">
                <img src="gifs/solzinho.gif" alt="Solzinho sorrindo animado" id="solzinho">
                <div class="tabela">
                    <form id="login">
                    <input type="text" placeholder="CPF" maxlength="11">
                    <input type="password" placeholder="Senha">
                    </form>
                    <a href="pagina-aluno1.html" id="entrar">Entrar</a>
                </div>
            </div>

        </div>
        <div>
            <img src="img/graminha.png" alt="grama ilustrada" id="graminha">
        </div>
        <footer>Ol√°</footer>
    </body>
</html>
